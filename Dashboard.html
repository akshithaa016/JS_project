<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Reminder Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h1>Event Reminder Dashboard</h1>
    <div class="event-form">
      <h2>Add New Event</h2>
      <form id="addEventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required>
        
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required>
        
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" placeholder="Enter your birthdate">
        
        <button type="submit">Add Event</button>
      </form>
    </div>
    <div class="event-list" id="eventList">
      <button class="gift-suggestion" onclick="suggestGift()">Suggest Gift</button>
      <div class="gift-result"></div>  
    </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
